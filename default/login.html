<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Iniciar sesión | Expediente clínico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->

    <!-- App css -->
    <link
      href="../assets/css/default/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
      id="bs-default-stylesheet"
    />
    <link
      href="../assets/css/default/app.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-default-stylesheet"
    />

    <link
      href="../assets/css/default/bootstrap-dark.min.css"
      rel="stylesheet"
      type="text/css"
      id="bs-dark-stylesheet"
    />
    <link
      href="../assets/css/default/app-dark.min.css"
      rel="stylesheet"
      type="text/css"
      id="app-dark-stylesheet"
    />

    <!-- icons -->
    <link href="../assets/css/icons.min.css" rel="stylesheet" type="text/css" />
  </head>

  <body class="loading">
    <div class="account-pages mt-5 mb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center w-75 m-auto">
                  <div class="auth-logo">
                    <a href="../index.html" class="logo logo-dark text-center">
                      <span class="logo-lg">
                        <img
                          src="../assets/images/undraw_medicine_b-1-ol.svg"
                          alt=""
                          height="105"
                        />
                      </span>
                    </a>

                    <a href="index.html" class="logo logo-light text-center">
                      <span class="logo-lg">
                        <img
                          src="../assets/images/logo_windsoftti.png"
                          class="border"
                          alt=""
                          height="22"
                        />
                      </span>
                    </a>
                  </div>
                  <p class="text-muted mb-4 mt-3">
                    Ingresa tu correo y contraseña para acceder al panel.
                  </p>
                </div>

                <form action="#">
                  <div class="mb-2">
                    <label for="emailaddress" class="form-label"
                      >Correo electrónico</label
                    >
                    <input
                      class="form-control"
                      type="email"
                      id="emailaddress"
                      required=""
                      placeholder="Ingresa tu correo"
                    />
                  </div>

                  <div class="mb-2">
                    <label for="password" class="form-label">Contraseña</label>
                    <div class="input-group input-group-merge">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        placeholder="Ingresa tu contraseña"
                      />

                      <div class="input-group-text" data-password="false">
                        <span class="password-eye"></span>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="checkbox-signin"
                        checked
                      />
                      <label class="form-check-label" for="checkbox-signin">
                        Recordarme
                      </label>
                    </div>
                  </div>

                  <div class="d-grid mb-0 text-center">
                    <button class="btn btn-primary" type="submit">
                      Iniciar sesión
                    </button>
                  </div>
                </form>
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
              <div class="col-12 text-center">
                <p>
                  <a href="#" class="text-muted ms-1"
                    >¿Olvidaste tu contraseña?</a
                  >
                </p>
              </div>
              <!-- end col -->
            </div>
            <!-- end row -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <footer class="footer footer-alt">
      <script>
        document.write(new Date().getFullYear());
      </script>
      &copy; Expediente clínico by
      <a href="https://windsoftti.com/" class="text-dark">Windsoft TI</a>
    </footer>

    <!-- Vendor js -->
    <script src="../assets/js/vendor.min.js"></script>

    <!-- App js -->
    <script src="../assets/js/app.min.js"></script>
  </body>
</html>
